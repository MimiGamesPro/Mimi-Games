<script>
	$(document).ready(function() {
  $(window).scroll(function() {
    if($(this).scrollTop() < $("#green").height()){
       $(".navbar").removeClass("bg-dark");
    }
    else{
       $(".navbar").addClass("bg-dark");
    }
  });
});
</script>

<style type="">
	.navbar{
  position: fixed;
  width:100%;
  transition: background-color 1s;

}

.rect{
  width:100%;
  height:100vh;
}
#green{
  background-color:#559065;
}
